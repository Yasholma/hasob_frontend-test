  <body>
    <div class="alert hide"></div>
    <h1 class="centered my3 white caps">Hasob Frontend Test</h1>
    <section class="question-wrapper">
      <span class="question-progress"></span>
      <div class="question-header centered">Step One</div>

      <form>
        <!-- section one -->
        <section class="question one">
          <h4>Select favourite track</h4>
          <div class="form-group">
            <input
              type="radio"
              name="favourite-track"
              id="frontend"
              value="frontend"
            />
            <label for="frontend">Frontend</label>
          </div>
          <div class="form-group">
            <input
              type="radio"
              name="favourite-track"
              id="backend"
              value="backend"
            />
            <label for="backend">Backend</label>
          </div>
          <div class="form-group">
            <input
              type="radio"
              name="favourite-track"
              id="mobile"
              value="mobile"
            />
            <label for="mobile">Mobile</label>
          </div>
          <div class="form-group">
            <input
              type="radio"
              name="favourite-track"
              id="desktop"
              value="desktop"
            />
            <label for="desktop">Desktop</label>
          </div>
        </section>

        <!-- section two -->
        <section class="question two hide">
          <h4>Select favourite stack</h4>
          <div class="form-group">
            <select name="stack" id="stack" class="stack input">
              <option value="">Select one please</option>
            </select>
          </div>
        </section>

        <!-- section three -->
        <section class="question three hide">
          <h4>Select other favourite stacks</h4>
          <div class="form-group">
            <input
              type="checkbox"
              name="favourite-stack"
              id="python"
              value="python"
            />
            <label for="python">Python</label>
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              name="favourite-stack"
              id="javascript"
              value="javascript"
            />
            <label for="javascript">JavaScript</label>
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              name="favourite-stack"
              id="java"
              value="java"
            />
            <label for="java">Java</label>
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              name="favourite-stack"
              id="c++"
              value="c++"
            />
            <label for="c++">C++</label>
          </div>
        </section>

        <!-- section four -->
        <section class="question four hide">
          <h4>Enter your email address</h4>
          <div class="form-group">
            <input
              type="email"
              class="input"
              id="email"
              placeholder="johndoe@gmail.com..."
            />
          </div>
        </section>
      </form>

      <!-- summary section and conclusion -->
      <section class="summary hide">
        <h4 class="summary-header">
          Congratulations, your data has been submitted
        </h4>
        <pre id="summaryData"></pre>
      </section>
